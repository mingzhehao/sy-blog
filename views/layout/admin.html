<!DOCTYPE html>
<html>
<head>
    <title>{{.PageTitle}} - {{.BlogTitle}}</title>
    <meta charset="utf-8">
    <meta name="keywords" content="个人博客,技术博客,专注于分享技术blog">
    <meta name="description" content="scloudrun是一个分享,传播,交流技术的博客blog,致力于提高自身技术,更好的服务于未来">

    <script type="text/javascript" src="/static/javascript/lib.min.js"></script>
    <link rel="stylesheet" href="/static/css/lib.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/g.css"/>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style type="text/css">
        .container{width:980px;max-width:980px;margin:0 auto;zoom:1}
    </style>

</head>
<body>
    {{template "menu" .}}
    {{template "introduce" .}}

    <div class="container">
        <ul class="nav nav-pills" style="margin-bottom:10px;">
            <li class="{{if .IsList}}active{{end}}"><a href="/me">分类列表</a></li>                    
            <li class="{{if .IsAddCatalog}}active{{end}}"><a href="/me/catalog/add">增加分类</a></li>                    
            <li class="{{if .IsPost}}active{{end}}"><a href="/me/article/add">发表博文</a></li>
            <li class="{{if .IsDraft}}active{{end}}"><a href="/me/article/draft">[草稿箱]</a></li>
            <li><a href="/logout">退出</a></li>             
        </ul>
        <div class="row" >
            {{.LayoutContent}}
        </div>
    </div>
<div class="clear"></div>

    {{template "footer" .}}

</body>
</html>
