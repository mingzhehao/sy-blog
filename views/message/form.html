{{define "message_form"}}
<form class="form-horizontal" id="messageForm" role="form" style="margin-top:20px;" action="/message/add" method="post">
    <div class="form-group">
      <label for="inputUname" class="col-sm-2 control-label">用户名称</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="uname" name="uname" placeholder="请输入您的名称">
      </div>
    </div>
    <div class="form-group">
      <label for="inputContent" class="col-sm-2 control-label">留言内容</label>
      <div class="col-sm-10">
          <textarea name="content" id="messageContent"></textarea>
      </div>
    </div>
    {{ .xsrfdata }}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
      </div>
    </div>
</form>

<script>
$('#messageForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_username: [/^[\w.]{3,20}$/, '至少3位大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "uname": {
            rule: "required;check_username",
            tip: "输入您的名称",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "content": {
            rule: "required;length[10~120]",
            tip: "输入留言内容",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "code": {
            rule: "required",
            tip: "输入邮箱地址",
            ok: "",
            msg: {required: "必须填写"}
        },
    },
    valid: function(form) {
        form.submit();
    }
});
</script>
{{end}}
