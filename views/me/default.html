<div class="col-md-12">
    <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th><a href="#" data-sort="">分类名称</a></th>
            <th><a href="#" data-sort="">分类标识</a></th>
            <th><a href="#" data-sort="">分类定义</a></th>
            <th><a href="#" data-sort="">分类图标</a></th>
            <th><a href="#" data-sort="">操作</a></th>
        </tr>
    </thead>
    <tbody>
     {{range .Catalogs}}    
        <tr>
            <td><a href="/catalog/{{.Ident}}"><h3 class="collection-name">{{.Name}}</h3></a></td>
            <td><h3 class="collection-name">{{.Ident}}</h3></td>
            <td><h3 class="collection-name">{{.Resume}}</h3></td>
            <td><img src="{{.ImgUrl}}" width="60px" height="60px" /></td>
            <td>
                <a href="/catalog/{{.Ident}}" title="查看" aria-label="查看" data-pjax="0">
                    <span class="glyphicon glyphicon-eye-open"></span></a> 
                <a href="/me/catalog/edit?id={{.Id}}" title="更新" aria-label="更新" data-pjax="0">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a> 
                {{if $.IsAdmin}}                        
                <a href="/me/catalog/del?id={{.Id}}" title="删除" aria-label="删除" data-confirm="您确定要删除此项吗？" data-method="post" data-pjax="0">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
                {{end}}
            </td>
        </tr>
         {{end}}  
    </tbody>
    </table>
</div>
